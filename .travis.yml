sudo: required
dist: trusty
env:
  global:
  - PROJECT_NAME=band-base-py
  - ORG=rockstat
  - IMAGE_NAME=$ORG/$PROJECT_NAME
  - secure: 
services:
- docker
script:
- docker build -t $PROJECT_NAME .
after_script:
- docker images
before_deploy:
- docker tag $PROJECT_NAME $IMAGE_NAME
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
deploy:
  provider: script
  skip_cleanup: true
  script: docker push "$IMAGE_NAME"
  on:
    branch: master
